
<div style="text-align:center">
  <h2>People</h2>
  <ul class="list-group" *ngIf="(people$ | async)?.length">
    <li class="list-group-item" style="list-style-type:none" *ngFor="let person of people$ | async">
      {{person.firstName}} {{person.lastName}} -> {{person.email}}
    </li>
  </ul>
</div>
